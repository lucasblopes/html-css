<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>

    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture> <!-- OBS: A ordem img pequena, média e grande PRECISA ser seguida!!-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture> 

    <h1>Reprodução de audio</h1>
    <!--É sempre recomendável colocar vários formatos de vídeo/áudio, para que vários navegadores consigam fazer reproduzir-->
    <!--Ordem de cima para baixo é respeitada!-->
    <audio preload="metadata" controls loop>
        <source src="midias/music.mp3" type="audio/mpeg">
        <source src="midias/music.ogg" type="audio/ogg">
        <source src="midias/music.wav" type="audio.wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midias/music.mp3">Clique aqui</a> para baixar o arquivo</p>
    </audio>
</body>
</html>
