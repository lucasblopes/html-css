<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de colunas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 300px;
            border-collapse: collapse;
            text-align: center;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }
        caption {
            font-size: 1.2em;
            background-color: rgb(80, 80, 80);
            color: white;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Mesclagem de CÃ©lulas</caption>
        <tr>
            <td colspan="2">A</td>
            <td rowspan="5">B</td>
            <td rowspan="2">N</td>
        </tr>
        <tr>
            <td rowspan="2">C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>F</td>
            <td rowspan="3">X</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="2">I</td>
        </tr>
    </table>
    
</body>
</html>
