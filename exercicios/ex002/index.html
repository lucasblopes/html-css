<body>
    <h1>Parágrafos e Quebra de Linha</h1>
    <hr>
    <p>Um parágrafo é delimitado pelo par de tags &lt;p&gt; e &lt;/p&gt;. <!-- LESS THAN / GREATER THAN --></p>
    <br>
    <p>A tag &lt;br&gt; quebra as linhas (break)</p>
    <br>
    <p>Símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
    </p>
    <br>
    <p>Emoji: &#x1F913
    </p>
</body>
