<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escondendo textos com hover</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p { /* p Ã© filho da div! */
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: rgba(187, 0, 0, 0.863);
            text-align: justify;
            width:fit-content;
            padding: 3px;
    </style>
</head>
<body>

    <h1>Exemplo de hover</h1>
    <p>Passe o mouse abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto secreto</p>
    </div>
    <p>Fim do exemplo.</p>

</body>
</html>
